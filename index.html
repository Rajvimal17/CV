<head>

  <!-- IMPORTANT: fixes mobile + GitHub Pages rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
      line-height: 1.6;
      padding: 16px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      border-radius: 12px;
      padding: 28px 32px;
    }

    .header {
      border-bottom: 2px solid #e3e7f0;
      padding-bottom: 16px;
      margin-bottom: 20px;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      color: #1f4f7b;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .title {
      font-size: 14px;
      font-weight: 500;
      color: #4b5a6b;
      margin-top: 6px;
    }

    .contact {
      font-size: 13px;
      color: #4b5a6b;
      margin-top: 12px;
    }

    .contact span {
      display: inline-block;
      margin-right: 14px;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 12px;
      color: #6b7380;
      margin-top: 6px;
    }

    .section {
      margin-top: 22px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #1f4f7b;
      margin-bottom: 8px;
      position: relative;
      padding-bottom: 6px;
    }

    .section-title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #1f4f7b, #4f9dd9);
    }

    .summary, .text-block {
      font-size: 13.5px;
      color: #333;
      margin-top: 6px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .pill {
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #d3dbea;
      background: #f7f9ff;
      color: #374151;
    }

    .experience-item {
      margin-top: 16px;
    }

    .exp-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .exp-role {
      font-size: 14px;
      font-weight: 600;
      color: #1f2933;
    }

    .exp-company {
      font-size: 13px;
      font-weight: 500;
      color: #4b5a6b;
    }

    .exp-location,
    .exp-date {
      font-size: 12px;
      color: #6b7380;
    }

    ul {
      margin-top: 8px;
      margin-left: 18px;
    }

    li {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .two-col {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-top: 12px;
    }

    .col {
      flex: 1;
      min-width: 260px;
    }

    @media print {
      body { background: #ffffff; padding: 0; }
      .container { box-shadow: none; border-radius: 0; }
    }
  </style>
</head>
